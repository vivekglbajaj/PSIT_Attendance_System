<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Attendance System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-dark">

    <div class="container my-5">
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-light display-4">
                <span class="animated-text">PSIT Attendance Dashboard</span>
            </h1>
            <button type="button" class="btn btn-warning btn-lg animated-button" 
                    data-bs-toggle="modal" data-bs-target="#analysisModal">
                üìä View Monthly Attendance Reports
            </button>
        </div>

        <div class="row g-4 mb-5">
            <div class="col-12">
                <section id="add-student" class="glass-card animated-entry">
                    <h2 class="card-title text-light">‚ûï 1. Register New Student</h2>
                    <form id="add-student-form">
                        <div class="row g-3">
                            <div class="col-md-4">
                                <input type="text" class="form-control glass-input" id="student-name" placeholder="Name" required>
                            </div>
                            <div class="col-md-3">
                                <input type="text" class="form-control glass-input" id="student-course" placeholder="Course" required>
                            </div>
                            <div class="col-md-3">
                                <select class="form-select glass-input" id="student-batch" required>
                                    <option value="" disabled selected>Select Batch Time</option>
                                    </select>
                            </div>
                            <div class="col-md-2">
                                <button type="submit" class="btn btn-primary w-100 animated-button">Add Student</button>
                            </div>
                        </div>
                        <p id="add-status" class="status-message mt-2"></p>
                    </form>
                </section>
            </div>
        </div>

        <div class="row g-4 mb-5">
            <div class="col-12">
                <section id="take-attendance" class="glass-card animated-entry">
                    <h2 class="card-title text-light">‚úèÔ∏è 2. Mark Daily Attendance</h2>
                    <div class="input-group mb-3">
                        <select class="form-select glass-input" id="attendance-batch-input" required>
                            <option value="" disabled selected>Select Batch Time to Load</option>
                            </select>
                        <button onclick="loadBatchStudents()" class="btn btn-info animated-button">Load Students</button>
                    </div>

                    <p class="text-info">Taking attendance for: <strong id="current-batch-display">N/A</strong></p>

                    <form id="attendance-form">
                        <div class="table-responsive">
                            <table id="student-list-table" class="table table-dark table-hover glass-table">
                                <thead>
                                    <tr><th>ID</th><th>Name</th><th>Status</th></tr>
                                </thead>
                                <tbody>
                                    </tbody>
                            </table>
                        </div>
                        <button type="submit" id="mark-btn" class="btn btn-success w-100 animated-button" style="display:none;">Submit Attendance</button>
                        <p id="mark-status" class="status-message mt-2"></p>
                    </form>
                </section>
            </div>
        </div>

        </div>

    <div class="modal fade" id="analysisModal" tabindex="-1" aria-labelledby="analysisModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content glass-card">
                <div class="modal-header">
                    <h5 class="modal-title text-light" id="analysisModalLabel">Generate Monthly Report</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="text-light">Select the student and period to view the full attendance analysis on a new page.</p>
                    <div class="mb-3">
                        <label for="analysis-student-id" class="form-label text-light">Student ID</label>
                        <input type="number" class="form-control glass-input" id="analysis-student-id" placeholder="Enter Student ID" required min="1">
                    </div>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="analysis-month" class="form-label text-light">Month</label>
                            <select id="analysis-month" class="form-select glass-input"></select>
                        </div>
                        <div class="col-md-6">
                            <label for="analysis-year" class="form-label text-light">Year</label>
                            <select id="analysis-year" class="form-select glass-input"></select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button onclick="loadMonthlyAnalysis()" class="btn btn-warning animated-button">Generate Report</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
