<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> </head>
<body class="bg-dark d-flex justify-content-center align-items-center" style="min-height: 100vh;">

    <div class="glass-card animated-entry" style="width: 400px;">
        <h2 class="card-title text-light text-center">üîê Teacher Login</h2>
        <form id="login-form">
            <div class="mb-3">
                <label for="username" class="form-label text-light">Username</label>
                <input type="text" class="form-control glass-input" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label text-light">Password</label>
                <input type="password" class="form-control glass-input" id="password" required>
            </div>
            <button type="submit" class="btn btn-success w-100 animated-button mt-3">Login</button>
            <p id="login-status" class="status-message text-center mt-3"></p>
        </form>
    </div>

    <script src="login-script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
