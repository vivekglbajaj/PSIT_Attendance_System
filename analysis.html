<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Attendance Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css"> 
</head>
<body class="bg-dark p-5">

    <div class="container glass-card animated-entry">
        <h1 class="text-light mb-4">
            <a href="index.html" class="btn btn-secondary me-3 animated-button">⬅️ Back to Dashboard</a>
            <span id="report-header" class="animated-text">Loading Report...</span>
        </h1>
        
        <div class="row">
            <div class="col-lg-6">
                <h3 class="text-light mt-4">Attendance Rate (%)</h3>
                <canvas id="attendanceRateChart"></canvas>
            </div>
            <div class="col-lg-6">
                <h3 class="text-light mt-4">Date-wise Status</h3>
                <div class="table-responsive" style="max-height: 400px; overflow-y: auto;">
                    <table class="table table-dark glass-table">
                        <thead>
                            <tr><th>Date</th><th>Status</th></tr>
                        </thead>
                        <tbody id="analysis-table-body">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <script src="analysis-script.js"></script>
</body>
</html>
